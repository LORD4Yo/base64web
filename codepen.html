<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Compiler</title>
    <link rel="stylesheet" href="codepen.css">
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>HTML</h2>
            <textarea id="htmlCode" placeholder="Write your HTML here..."></textarea>
        </div>
        <div class="editor">
            <h2>CSS</h2>
            <textarea id="cssCode" placeholder="Write your CSS here..."></textarea>
        </div>
        <div class="editor">
            <h2>JavaScript</h2>
            <textarea id="jsCode" placeholder="Write your JavaScript here..."></textarea>
        </div>
        <div class="preview">
            <h2>Preview</h2>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>
    <script src="codepen.js"></script>
</body>
</html>
